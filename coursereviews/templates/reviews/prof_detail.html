{% extends 'base.html' %}

{% block content %}
  <h3>{{ professor }}</h3>
  {% if prof_courses %}
  <h4>Courses taught</h4>
  <ul>
    {% for prof_course in prof_courses %}
    <li><a href="{{ prof_course.get_absolute_url }}">{{ prof_course.course.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
  <a href="{% url 'index' %}">Back to browse</a>
{% endblock %}
